<div [@routerTransition]>
  <form novalidate autocomplete="off" #loginForm="ngForm" (ngSubmit)="login()">
    <div class="form-group">
      <label for="userNameOrEmailAddress" class="label">
        {{ "User name or Email" | localize }}
      </label>
      <input
        type="text"
        class="form-control inputField"
        name="userNameOrEmailAddress"
        [(ngModel)]="authService.authenticateModel.userNameOrEmailAddress"
        [placeholder]="'Enter UserName Or email' | localize"
        required
        maxlength="256"
        #userNameOrEmailAddressModel="ngModel"
        #userNameOrEmailAddressEl
        style="background-color: white !important"
      />

      <abp-validation-summary
        [control]="userNameOrEmailAddressModel"
        [controlEl]="userNameOrEmailAddressEl"
      ></abp-validation-summary>
    </div>
    <div class="form-group">
      <label for="userNameOrEmailAddress" class="label">
        {{ "Password" | localize }}
      </label>
      <input
        type="password"
        class="form-control inputField"
        name="password"
        [(ngModel)]="authService.authenticateModel.password"
        [placeholder]="'Password' | localize"
        required
        maxlength="32"
        #passwordModel="ngModel"
        #passwordEl
      />

      <abp-validation-summary
        [control]="passwordModel"
        [controlEl]="passwordEl"
      ></abp-validation-summary>
    </div>
    <div
      class="form-group row"
      style="display: flex; align-items: center; justify-content: space-between"
    >
      <div class="">
        <div class="custom-control custom-checkbox">
          <input
            type="checkbox"
            class="custom-control-input"
            id="rememberMe"
            name="rememberMe"
            [(ngModel)]="authService.rememberMe"
          />
          <label for="rememberMe" class="custom-control-label">
            {{ "RememberMe" | localize }}
          </label>
        </div>
      </div>
      <div class="">Forgot Password ?</div>
    </div>
    <div class="row" style="padding: 9px">
      <button
        type="submit"
        class="btn btn-block"
        [disabled]="!loginForm.form.valid || submitting"
        style="
          background-color: #eea520;
          border-radius: 15px;
          opacity: 1;
          color: white;
        "
      >
        {{ "LogIn" | localize }}
      </button>
    </div>
    <div class="socialMediaSection">
      <a class="socialMediaBtn" href="https://www.google.com/">
        <div class="">
          <i class="fa-brands fa-google socialMediaIcon"></i>
        </div>
        <div class="socialMediaText">Google</div>
      </a>
      <div class="socialMediaBtn">
        <a
          class=""
          href="https://www.facebook.com/"
          style="color: #131a3f !important"
        >
          <i class="fa-brands fa-facebook-f socialMediaIcon"></i>
        </a>
        <div class="socialMediaText">Facebook</div>
      </div>
    </div>
  </form>

    </a>
  </p>
  } -->
</div>
