<div [@routerTransition]>
  <!-- <h4 class="text-center mb-3">{{ "Register" | localize }}</h4> -->

  <form autocomplete="off" #registerForm="ngForm" (ngSubmit)="save()">
    <div
      class="nameInputs"
      style="display: flex; align-items: center; gap: 3px; padding-bottom: 7px"
    >
      <div class="">
        <label for="name" class="label">
          {{ "First Name" | localize }}
        </label>
        <input
          type="text"
          class="form-control"
          name="name"
          placeholder="{{ 'First Name' | localize }}"
          required
          maxlength="64"
          [(ngModel)]="model.name"
          #nameModel="ngModel"
          #nameEl
          style="border-radius: 15px"
        />
      </div>
      <abp-validation-summary
        [control]="nameModel"
        [controlEl]="nameEl"
      ></abp-validation-summary>
      <div class="">
        <label for="lastName" class="label">
          {{ "Last Name" | localize }}
        </label>
        <input
          type="text"
          class="form-control"
          name="lastName"
          placeholder="{{ 'Last Name' | localize }}"
          required
          maxlength="64"
          [(ngModel)]="model.surname"
          #surnameModel="ngModel"
          #surnameEl
          style="border-radius: 15px"
        />
      </div>
      <abp-validation-summary
        [control]="surnameModel"
        [controlEl]="surnameEl"
      ></abp-validation-summary>
    </div>
    <div class="">
      <label for="emailAddress" class="label">
        {{ "Enter Email" | localize }}
      </label>
      <!-- <div class="input-group"> -->
      <input
        type="email"
        class="form-control"
        name="emailAddress"
        placeholder="{{ 'Enter Email' | localize }}"
        required
        maxlength="256"
        pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{1,})+$"
        [(ngModel)]="model.emailAddress"
        #emailAddressModel="ngModel"
        #emailAddressEl
        style="border-radius: 15px"
      />
      <!-- <div class="input-group-append">
          <div class="input-group-text">
            <span class="fas fa-envelope"></span>
          </div>
        </div> -->
      <!-- </div> -->
      <abp-validation-summary
        [control]="emailAddressModel"
        [controlEl]="emailAddressEl"
      ></abp-validation-summary>
    </div>
    <div class="">
      <label for="userName" class="label">
        {{ "User Name" | localize }}
      </label>

      <input
        type="email"
        class="form-control"
        name="userName"
        placeholder=" {{ 'UserName' | localize }}"
        required
        maxlength="32"
        [(ngModel)]="model.userName"
        #userNameModel="ngModel"
        #userNameEl
        style="border-radius: 15px"
      />
      <!-- <div class="input-group-append">
          <div class="input-group-text">
            <span class="fas fa-user"></span>
          </div>
        </div> -->

      <abp-validation-summary
        [control]="userNameModel"
        [controlEl]="userNameEl"
      ></abp-validation-summary>
    </div>
    <div class="">
      <label for="password" class="label">
        {{ "Password" | localize }}
      </label>

      <input
        type="password"
        class="form-control"
        name="password"
        placeholder="{{ 'Password' | localize }}"
        [(ngModel)]="model.password"
        required
        maxlength="32"
        #passwordModel="ngModel"
        #passwordEl
        style="border-radius: 15px"
      />
      <!-- <div class="input-group-append">
          <div class="input-group-text">
            <span class="fas fa-lock"></span>
          </div>
        </div> -->

      <abp-validation-summary
        [control]="passwordModel"
        [controlEl]="passwordEl"
      ></abp-validation-summary>
    </div>

    <div class="row" style="padding: 9px">
      <!-- <div class="col-8">
        <button
          type="button"
          class="btn btn-default"
          [disabled]="saving"
          [routerLink]="['../login']"
        >
          <i class="fa fa-arrow-circle-left"></i> {{ "Back" | localize }}
        </button>
      </div> -->
      <button
        type="submit"
        class="btn btn-block"
        [disabled]="!registerForm.form.valid || saving"
        style="
          background-color: #eea520;
          border-radius: 15px;
          opacity: 1;
          color: white;
        "
      >
        {{ "Register" | localize }}
      </button>
    </div>
  </form>
</div>
